<!-- Login -->
<div id="login-container" ng-controller="loginCtrl">
	<div id="view-header">
		<h3>Logga in</h3>
	</div>
	<div  class="col-md-8 offset-4" id="view-body">
		<form id="login-form">
			<div class="form-group mt-5">
				<input type="text" class="form-control" ng-model="username"
					placeholder="Användarnamn">
			</div>
			<div class="form-group" id="login-group">
				<input type="password" class="form-control" ng-model="password" 
					placeholder="Lösenord">
			</div>
			<div class="form-goup inline">
				<div id="login-buttons">
					<button type="button" ng-click="cancelLogin()" class="btn btn-danger btn-sm"
						id="login-btn-abort">Avbryt</button>
					<button type="button" ng-click="login()" class="btn btn-success btn-sm"
						id="login-btn-login">Logga in</button>
					
				</div>
			</div>
		</form>
	</div>
</div>
