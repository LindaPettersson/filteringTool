<!-- Choose Files -->
<div class="col-md-12" id="choosefiles" ng-controller="choosefilesCtrl">
	<div id="view-header">
		<h3>VÄLJ STACKTRACE</h3>
	</div>
	<div class="col-md-8 offset-4" id="view-body">
		<form action="/api/file/upload" method="post" enctype="multipart/form-data">
			<input name="stacktraceFile" type="file" ng-file-model="files" />
			<!-- add 'multiple' if multiple files -->
			<br>
			<p ng-repeat="file in files">{{file.name}}</p>
			<br>
			<button type="button" class="btn btn-default btn-sm"
					ng-click="uploadFile()">Fortsätt</button>
		</form>
